<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lesson15.css">
</head>

<body>
<!-- Задание 1: Определение блочных и линейных элементов -->
    <h1 class="block">Заголовок (`h1`)- это блочный элемент </h1>
    <p class="block">абзац (`p`) - это блочный элемент (p)</p>
    <div class="block">контейнер (`div`) - это блочный элемент (div)</div>

<img class="line" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHtDFyenUutbqT52Pwol1RvqamYQKQthiJEw&s" alt="image"> 
<!-- img это строчный элемент -->

<div class="container">
    <p class="child">Это абзац внутри контейнера.</p>
    <img class="child" src="https://ik.imagekit.io/ikmedia/backlit.jpg" alt="Пример картинки" width="300px"  height="200px">
    <a class="child" href="https://www.google.com" target="_blank">Ссылка на Google</a>
  </div>

</body>

</html>
