<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myDiv {
        width: 200px;
        height: 200px;
        background-color: lightgray;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Задание 1: Простое событие через атрибут в HTML -->
    <button onclick="alert('Кнопка нажата')">Click me</button>
    <!-- Задание 2: Добавление обработчика через JavaScript -->
    <button id="jsButton">Нажми меня</button>
    <!-- Задание 3: Множественные события на одном элементе -->
    <div id="myDiv"></div>
    <!-- Задание 4: Работа с объектом события `event` -->
    <input type="text" id="textInput" />
    <!-- Задание 5: Отмена действия по умолчанию -->
    <a href="https://example.com" id="myLink">Перейти на сайт</a>
    <!-- Задание 6: Делегирование событий -->
    <ul id="list">
      <li>Элемент 1</li>
      <li>Элемент 2</li>
      <li>Элемент 3</li>
    </ul>
    <!-- Задание 7: События клавиатуры -->
    <input type="text" id="keyboardInput" />
    <script src="script.js"></script>
  </body>
</html>
